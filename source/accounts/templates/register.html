{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <div class = "d-flex justify-content-center pt-5 pb-5">
        <form action="{% url 'accounts:register' %}" method="POST" class = "w-50 pt-3 pb-3">
            {% if has_error %}
                <p class="form-error">Неверное имя пользователя или пароль.</p>
            {% endif %}
            {% include 'partial/form.html' with button_text="Register" %}
        </form>
    </div>
{% endblock %}
