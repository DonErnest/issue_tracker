{% extends 'base.html' %}

{% block title %}Удаление статуса{% endblock %}
{% block content %}
    <div class = "d-flex flex-column justify-content-center pt-5 pb-5">
        <h1>Удаление типа</h1>
        <h2><strong>Тип: </strong> {{ type.name }}</h2>
        <h5>Вы уверены, что хотите удалить выбранный тип?</h5>
        <form method="POST" action="{% url 'webapp:delete type' type.pk %}">
            {% csrf_token %}
            <div class = "btn-group pl-5">
                <input type="submit" class  = 'btn btn-outline-warning' value="Да">
                <a type="submit" class  = 'btn btn-outline-warning' href="{% url 'webapp:main_page' %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
