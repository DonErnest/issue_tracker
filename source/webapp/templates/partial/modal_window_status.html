{% load widget_tweaks %}

<div class="modal fade" id="statuslist" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Список статусов задач</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <ul>
                       {% for each in status %}
                           <li>
                               {{ each }}
                               <a href="{% url 'webapp:edit status' each.pk %}"><i class="fas fa-pen-square"></i></a>
                               <a href="{% url 'webapp:delete status' each.pk%}"><i class="fas fa-eraser"></i></a>
                           </li>
                       {% endfor %}
                       <li><a href="{% url 'webapp:add status' %}">Добавить новый статус</a></li>
                   </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
