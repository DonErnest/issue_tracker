{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}
{% block content %}
    <div class = "d-flex flex-column justify-content-center pt-5 pb-5">
        <h1>Удаление задачи</h1>
        <h2><strong>Описание задачи:</strong> {{ task.summary }}</h2>
        <h5>Вы уверены, что хотите удалить выбранную задачу?</h5>
        <form method="POST" action="{% url 'webapp:delete task' task.pk %}">
            {% csrf_token %}
            <div class = "btn-group pl-5">
                <input type="submit" class  = 'btn btn-outline-warning' value="Confirm">
                <a type="submit" class  = 'btn btn-outline-warning' href="{% url 'webapp:view task' task.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
